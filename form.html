<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Запись на стрижку</title>
   <link rel="stylesheet" href="css/styles.css" />
   <link rel="stylesheet" href="css/styles_form.css" />
</head>

<body>
   <header class="header">
      <a href="#" class="link-logo"><img src="img/logo.svg" alt="Логотип" /></a>
      <nav class="head-nav container">
         <ul class="nav-list">
            <li class="nav-item">
               <a href="#" class="nav-link">
                  Главная
               </a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Наши работы</a></li>
            <li class="nav-item">
               <a href="form.html" class="nav-link">Записаться
                  <div class="nav-active"></div>
               </a>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
            <li class="nav-item"><a href="#" class="nav-link">EazzzyMax</a></li>
         </ul>
         <a href="login.html" class="link-login">
            <svg class="login-icon" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
               <g>
                  <path d="M7 2H14V14H7V16H16V0H7V2Z" />
                  <path d="M7 9H0V7H7V4L11 8L7 12V9Z" />
               </g>
            </svg>
            <p class="login-button">Войти</p>
         </a>
      </nav>
   </header>

   <main class="main">
      <div class="reg">
         <div class="reg-wrapper container">
            <div class="reg-header">
               <h1>Запись на стрижку</h1>
               <a href="/index.html" class="bigButton">
                  <p class="bbTxt">На главную</p>
               </a>
            </div>
            <section class="booking">
               <form class="booking-form" action="#">
                  <ul class="form-list">
                     <li class="form-item item1"><input placeholder="Фамилия" type="text" class="form-input"></li>
                     <li class="form-item item2"><input placeholder="Имя" type="text" class="form-input"></li>
                     <li class="form-item item3"><input placeholder="Отчество" type="text" class="form-input"></li>
                     <li class="form-item item4"><input placeholder="Контактный телефон" type="text" class="form-input">
                     </li>
                     <li class="form-item item5"><input placeholder="Контактный e-mail" type="text" class="form-input">
                     </li>
                     <li class="form-item item6">
                        <textarea name="" placeholder="Доп. информация для мастера" id="info" cols="30"
                           rows="10"></textarea>
                     </li>
                  </ul>
               </form>
            </section>

            <section class="beard">
               <fieldset class="beard-form">
                  <legend class="beard-form__legend">Выбериеите модель </legend>
                  <label for="" class="beard-form__label">
                     <input type="radio" class="beard-form__input visually-hidden">
                     <span class="beard-form__radio-replacer"></span>
                     <img src="img/beard-1.svg" alt="">
                     адмирал  
                  </label>
                  <label for="" class="beard-form__label">
                     <input type="radio" class="beard-form__input visually-hidden">
                     <span class="beard-form__radio-replacer"></span>    
                     <img src="img/beard-2.svg" alt="">
                     лесоруб                                        
                  </label>
                  <label for="" class="beard-form__label">
                     <input type="radio" class="beard-form__input visually-hidden">
                     <span class="beard-form__radio-replacer"></span>
                     <img src="img/beard-3.svg" alt="">
                     полярник
                  </label>
                  <label for="" class="beard-form__label">
                     <input type="radio" class="beard-form__input visually-hidden">
                     <span class="beard-form__radio-replacer"></span>
                     <img src="img/beard-4.svg" alt="">
                     боярин
                  </label>
                  <label for="" class="beard-form__label">
                     <input type="radio" class="beard-form__input visually-hidden">
                     <span class="beard-form__radio-replacer"></span>
                     <img src="img/beard-5.svg" alt="">
                     мудрец
                  </label>
               </fieldset>
            </section>
         </div>
      </div>
   </main>

   <footer class="footer">
      <div class="footer-wrapper container">
         <div class="footer-contacts">
            <p>
               <span class="bold">Барбершоп Бородинский</span><br /><br />
               г. Санкт-Петербург, ул. Большая Конюшенная 19/8 Тел.: +7 (812) 555-66-66
            </p>
         </div>
         <div class="social">
            <div class="social-wrapper">
               <p>Давайте дружить!</p>
               <ul class="social-list">
                  <li class="social-item">
                     <a href="#" class="social-link"><img src="img/vk icon.svg" alt="" class="social-img" /></a>
                  </li>
                  <li class="social-item">
                     <a href="#" class="social-link"><img src="img/fb icon.svg" alt="" class="social-img" /></a>
                  </li>
                  <li class="social-item">
                     <a href="#" class="social-link"><img src="img/instagram icon.svg" alt="" class="social-img" /></a>
                  </li>
               </ul>
            </div>
         </div>
         <div class="developedBy">
            <div class="developedBy-wrapper">
               <p class="developedBy-header">Разработано:</p>
               <p class="developedBy-name">EazzzyMax</p>
            </div class="developedBy-wrapper">
         </div>
      </div>
   </footer>
</body>

</html>
